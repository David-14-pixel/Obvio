<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registro de Clientes</title>
</head>
<body>
<form th:action="@{/guardarclienteusuario}" method="post" th:object="${cliente}">

<div>
<label>Nombre</label>
<input type="text" th:field="*{nombre}">
</div>
<div>
<label>Apellido(S)</label>
<input type="text" th:field="*{apellidos}">
</div>
<div>
<label>Documento</label>
<input type="text" th:field="*{documento}">
</div>
<div>
<label>Telefono</label>
<input type="text" th:field="*{telefono}">
</div>
<div>
<label>Direcci√≥n</label>
<input type="text" th:field="*{direccion}">
</div>
<div>

</div>
</form>
</body>
</html>
